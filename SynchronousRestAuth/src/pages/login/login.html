  <nav class="bar">
    <img src="assets/imgs/Synchronous.png" class="logo">
  </nav>
<div class="fondo">
  <div class="jumbotron" style="height: 300px; width: 400px; position: relative;left: 12cm; top: 2cm ">
  <form (ngSubmit)="doLogin()">
    <ion-title style="width:6cm; position:relative; left: 2.5cm;">{{ 'LOGIN_TITLE' | translate }}</ion-title> 
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="account.email"  class="form-control" name="email" placeholder="Enter email">
     </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="account.password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" >LogIn</button>
  </form>
  </div>
</div>
