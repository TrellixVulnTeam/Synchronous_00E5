<img src="assets/imgs/Synchronous.png" class="logo">
<div class="fondo">
  <div class="jumbotron" style="height: 300px; width: 400px; position: relative;left: 12cm; top: 2cm ">
  <form (ngSubmit)="doLogin()">
    <ion-title style="width:6cm; position:relative; left: 2.5cm;">{{ 'LOGIN_TITLE' | translate }}</ion-title> 
    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="account.email" name="email" placeholder="Enter email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
    <button ion-button type="submit" >LogIn</button>
  </form>
  </div>
</div>
